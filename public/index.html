    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cardo|Cinzel|Kaushan+Script|Sacramento" rel="stylesheet">

    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="css/header.css">


<body>

    <div class="home-body">
        <div class="container">

            <div class="home-holder">
                <section class="section">
                    <h2>Welcome to Let's Garden</h2>
                    <p>
                        Are you new to gardening and need help on when to water your plants? Are you a gardening expert
                        and want to share some of your extra seedlings? Well you’ve come to right place….. Let’s
                        Garden!!!
                    </p>

                </section>


                <form class="form">
                        <div class="form-row">
                                <div class="col-md-5 mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                    
                                </div>
                                <div class="col-md-5 mb-3">
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                </div>

                    <button type="button" class="logIn btn btn-primary" id="login" >Sign In</button>
                    <a role="button" href="/signup" class="btn btn-primary">Sign up!</a>
                </form>
            </div>
        </div>
    </div>
