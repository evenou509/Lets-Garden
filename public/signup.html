<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Garden</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cardo|Cinzel|Kaushan+Script|Sacramento" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
  
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cardo|Cinzel|Kaushan+Script|Sacramento" rel="stylesheet">
    
    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="css/header.css">


</head>
<body>
    <div class="page-body">
        <div class="container">
        <div class="holder container">
        <h3 class="row col-md-6" > Sign up! </h3>
        <br/>
          <form class="form">
            <div class="form-row">
            <div class="col-md-5 mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
  
              <div class="col-md-5 mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>

             </div>
            </div>
  
            <div class="form-row">
            <div class="col-md-5 mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>

            </div>
            <div class="col-md-5 mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            </div>
  
            <div class="form-row">
            <div class="col-md-5 mb-3">
            <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required>

           </div>
           <div class="col-md-5 mb-3">
                <input type="text" class="form-control" id="headline" placeholder="Headline" required>
            </div>
            </div>
            <span>
            <button type="button" id="signup" class="btn btn-primary"> Submit</button>
            <a role="button" href="/"  class="btn btn-primary">Return Home!</a>
            </span>
          </form>
          <br/>
          </div>
          </div>
        </div>


        <script src="./js/signup.js"></script>
</body>
</html>
