<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/header.css">

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light nav-garden">
            <a id="brand" class="navbar-brand nav-css" href="/profile"> Let's <br /> Garden </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div id="nav-bar-right" class="navbar-nav ">

                    <a id="nav-css" class="nav-item nav-link nav-css" href="/search">Search Plants</a>
                    <a id="nav-css" class="nav-item nav-link nav-css" href="/profile">My Profile</a>
                    <a id="nav-css" class="nav-item nav-link nav-css" href="/contact">Contact Us</a>
                    <a id="nav-css" class="nav-item nav-link " href="/">Logout</a>
                </div>
            </div>
        </nav>

    </header>

    <div class="profile-body">
        <div class="container">
            <div class="profile-holder">
                <div class="row">
                    <div>
                        <h1>Profile</h1>
                    </div>
                </div>
                <div class="row">
                    <h3 id="firstName"></h3>
                </div>
                <div class="row">
                    <h3 id="location"></h3>
                </div>
                <div class="row">
                    <h3 id="about"></h3>
                </div>
            </div>
            <div class="garden">
                <div>
                    <h1>My Garden</h1>
                    <h3 id="null-plant"></h3>
                    <!-- <div id="print-garden"></div> -->
                    <table class="table">
                            <thead>
                                </thead>
                                <tbody id="print-garden">
                                    </tbody>
                                </table>
                    <br />
                </div>
            </div>

            <div class="garden">
                <div>
                    <h1>Plants Requested</h1>
                    <table class="table">
                            <thead>
                                </thead>
                                <tbody id="print-request">
                                    </tbody>
                                </table>
                    <br />
                </div>
            </div>

            <div class="garden">
                <div>
                    <h1>Plants Available to Swap</h1>
                    <table class="table">
                            <thead>
                                </thead>
                                <tbody id="print-swap">
                                    </tbody>
                                </table>
                    <br />
                </div>
            </div>

        </div>
    </div>
    </div>
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
